<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuesioner - Contoh Formulir</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
    }
    .form-container {
      max-width: 720px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .form-header {
      border-bottom: 3px solid #4285F4;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }
    .form-header h2 {
      color: #202124;
      font-weight: 500;
    }
    .form-header p {
      color: #5f6368;
      font-size: 0.95rem;
    }
    .question {
      margin-bottom: 25px;
    }
    .question-label {
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }
    .required {
      color: red;
      font-size: 1.1rem;
      margin-left: 4px;
    }
    .btn-submit {
      background-color: #1a73e8;
      color: #fff;
      font-weight: 500;
      padding: 10px 25px;
      border-radius: 6px;
      border: none;
    }
    .btn-submit:hover {
      background-color: #155fc1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Formulir Kuesioner Kepuasan Pengguna</h2>
      <p>Harap isi formulir berikut dengan jujur untuk membantu kami meningkatkan layanan.</p>
    </div>

    <form>
      <!-- Nama -->
      <div class="question">
        <label class="question-label">Nama Lengkap<span class="required">*</span></label>
        <input type="text" class="form-control" placeholder="Masukkan nama Anda" required>
      </div>

      <!-- Email -->
      <div class="question">
        <label class="question-label">Alamat Email</label>
        <input type="email" class="form-control" placeholder="contoh@email.com">
      </div>

      <!-- Jenis Kelamin -->
      <div class="question">
        <label class="question-label">Jenis Kelamin<span class="required">*</span></label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="laki" required>
            <label class="form-check-label" for="laki">Laki-laki</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="perempuan">
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>
      </div>

      <!-- Skala Kepuasan -->
      <div class="question">
        <label class="question-label">Seberapa puas Anda dengan layanan kami?<span class="required">*</span></label>
        <select class="form-select" required>
          <option value="">Pilih jawaban</option>
          <option>Sangat Puas</option>
          <option>Puas</option>
          <option>Cukup Puas</option>
          <option>Kurang Puas</option>
          <option>Tidak Puas</option>
        </select>
      </div>

      <!-- Komentar -->
      <div class="question">
        <label class="question-label">Saran atau Masukan</label>
        <textarea class="form-control" rows="4" placeholder="Tulis pendapat Anda di sini..."></textarea>
      </div>

      <!-- Tombol Submit -->
      <button type="submit" class="btn-submit">Kirim</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
