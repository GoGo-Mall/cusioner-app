<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuesioner Kepuasan Konsumen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
    }
    .form-container {
      max-width: 720px;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .form-header {
      border-bottom: 3px solid #4285F4;
      padding-bottom: 15px;
      margin-bottom: 25px;
    }
    .form-header h2 {
      color: #202124;
      font-weight: 500;
    }
    .form-header p {
      color: #5f6368;
      font-size: 0.95rem;
    }
    .question {
      margin-bottom: 25px;
    }
    .question-label {
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }
    .required {
      color: red;
      font-size: 1.1rem;
      margin-left: 4px;
    }
    .btn-submit, .btn-next, .btn-prev {
      font-weight: 500;
      padding: 10px 25px;
      border-radius: 6px;
      border: none;
    }
    .btn-next {
      background-color: #1a73e8;
      color: #fff;
    }
    .btn-next:hover {
      background-color: #155fc1;
    }
    .btn-prev {
      background-color: #dadce0;
      color: #202124;
    }
    .btn-submit {
      background-color: #1a73e8;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Kuesioner Kepuasan Konsumen</h2>
      <p>Silakan isi setiap bagian formulir berikut secara lengkap.</p>
    </div>

    <form id="multiStepForm">
      <!-- Step 1 -->
      <div class="form-step" id="step-1">
        <h5 class="mb-3 text-primary">Bagian 1: Data Diri & Pembelian</h5>

        <div class="question">
          <label class="question-label">Nama Lengkap<span class="required">*</span></label>
          <input type="text" class="form-control" name="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="question">
          <label class="question-label">Alamat Email<span class="required">*</span></label>
          <input type="email" class="form-control" name="email" placeholder="contoh@email.com" required>
        </div>

        <div class="question">
          <label class="question-label">Nama Produk<span class="required">*</span></label>
          <input type="text" class="form-control" name="produk" placeholder="Masukkan nama produk" required>
        </div>

        <div class="question">
          <label class="question-label">Tanggal Pembelian<span class="required">*</span></label>
          <input type="date" class="form-control" name="tanggal" required>
        </div>

        <button type="button" class="btn-next float-end">Berikutnya</button>
      </div>

      <!-- Step 2 -->
      <div class="form-step d-none" id="step-2">
        <h5 class="mb-3 text-primary">Bagian 2: Tanggapan Tentang Produk</h5>

        <div class="question">
          <label class="question-label">Bagaimana kualitas produk yang Anda terima?<span class="required">*</span></label>
          <select class="form-select" name="kualitas_produk" required>
            <option value="">Pilih jawaban</option>
            <option>Sangat Baik</option>
            <option>Baik</option>
            <option>Cukup</option>
            <option>Buruk</option>
            <option>Sangat Buruk</option>
          </select>
        </div>

        <div class="question">
          <label class="question-label">Apakah produk sesuai dengan harapan Anda?<span class="required">*</span></label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sesuai_harapan" value="Ya" required>
              <label class="form-check-label">Ya</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sesuai_harapan" value="Tidak">
              <label class="form-check-label">Tidak</label>
            </div>
          </div>
        </div>

        <div class="question">
          <label class="question-label">Komentar atau saran terkait produk</label>
          <textarea class="form-control" name="komentar_produk" rows="4" placeholder="Tulis pendapat Anda di sini..."></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn-prev">Sebelumnya</button>
          <button type="button" class="btn-next">Berikutnya</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="form-step d-none" id="step-3">
        <h5 class="mb-3 text-primary">Bagian 3: Tanggapan Tentang Pelayanan</h5>

        <div class="question">
          <label class="question-label">Bagaimana sikap dan pelayanan staf kami?<span class="required">*</span></label>
          <select class="form-select" name="pelayanan_staf" required>
            <option value="">Pilih jawaban</option>
            <option>Sangat Ramah</option>
            <option>Ramah</option>
            <option>Biasa Saja</option>
            <option>Tidak Ramah</option>
          </select>
        </div>

        <div class="question">
          <label class="question-label">Apakah Anda akan merekomendasikan kami kepada orang lain?<span class="required">*</span></label>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rekomendasi" value="Ya" required>
              <label class="form-check-label">Ya</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rekomendasi" value="Tidak">
              <label class="form-check-label">Tidak</label>
            </div>
          </div>
        </div>

        <div class="question">
          <label class="question-label">Saran tambahan mengenai pelayanan kami</label>
          <textarea class="form-control" name="komentar_pelayanan" rows="4" placeholder="Tuliskan saran Anda..."></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn-prev">Sebelumnya</button>
          <button type="submit" class="btn-submit">Kirim</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle('d-none', i !== index);
      });
    }

    document.querySelectorAll('.btn-next').forEach(btn => {
      btn.addEventListener('click', () => {
        if (currentStep < steps.length - 1) {
          currentStep++;
          showStep(currentStep);
        }
      });
    });

    document.querySelectorAll('.btn-prev').forEach(btn => {
      btn.addEventListener('click', () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
    });

    document.getElementById('multiStepForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Terima kasih! Kuesioner Anda telah dikirim.');
      e.target.reset();
      currentStep = 0;
      showStep(currentStep);
    });

    // Tampilkan halaman pertama saat awal
    showStep(currentStep);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
